<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
	<br />
	<h1>学生列表</h1>
	<br />
	<br />
	<div class="with:80%">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Student Name</th>
					<th>Password</th>
					<th>Age</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<th scope="row" th:text="${student.id}">1</th>
					<td th:text="${student.userName}">neo</td>
					<td th:text="${student.passWord}">Otto</td>
					<td th:text="${student.age}">6</td>
					<td><a th:href="@{/toEdit(id=${student.id})}">edit</a></td>
					<td><a th:href="@{/delete(id=${student.id})}">delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="form-group">
		<div class="col-sm-2 control-label">
			<a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
		</div>
	</div>

</body>
</html>
